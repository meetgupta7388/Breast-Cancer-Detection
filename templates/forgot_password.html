<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >

  <title>CancerGuard - Reset Password</title>



  </head>

  <body>
    {% include 'navbar_public.html' %}

    <main class="auth-container">
      <div class="form-container">
        <div class="auth-header">
          <i class="fas fa-heartbeat"></i>
          <h1>Reset Password</h1>
          <p>Enter your email to receive password reset instructions</p>
        </div>

        <form id="reset-password-form" class="auth-form">
          <div class="form-group">
            <label for="email-input">Email Address</label>
            <input type="email" id="email-input" name="email" required>
            <div id="email-error-message" class="error-msg"></div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>

          <div class="form-links">
            <p>Remember your password? <a href="{{ url_for('login') }}">Login</a></p>
          </div>
        </form>
      </div>
    </main>

    {% include 'footer.html' %}

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
      const firebaseConfig = {
        apiKey: "{{ config.FIREBASE_API_KEY }}",
        authDomain: "{{ config.FIREBASE_AUTH_DOMAIN }}",
        projectId: "{{ config.FIREBASE_PROJECT_ID }}",
        storageBucket: "{{ config.FIREBASE_STORAGE_BUCKET }}",
        messagingSenderId: "{{ config.FIREBASE_MESSAGING_SENDER_ID }}",
        appId: "{{ config.FIREBASE_APP_ID }}"
      };
      
      // Initialize Firebase
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
    </script>
    
    <!-- Auth Script -->
    <script src="{{ url_for('static', filename='login-auth.js') }}"></script>
  </body>

</html>
