{% extends "base.html" %}

{% block content %}

<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="form-container">
            <div class="auth-header">
                <i class="fas fa-heartbeat"></i>
                <h1>Create Account</h1>
                <p>Join CancerGuard for advanced breast cancer detection</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="email-input">Email Address</label>
                    <input type="email" id="email-input" name="email" required>
                    <div id="email-error-message" class="error-msg"></div>
                </div>

                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" name="password" required>
                    <div id="password-error-message" class="error-msg"></div>
                </div>

                <div class="form-group">
                    <button type="button" id="create-account-btn" class="btn btn-primary">Create Account</button>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="form-group">
                    <button type="button" id="sign-up-with-google-btn" class="btn btn-google">
                        <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google Icon" class="google-icon">
                        Sign up with Google
                    </button>
                    <div id="google-signin-error-message" class="error-msg"></div>
                </div>

                <div class="form-links">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
